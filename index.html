<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>
  <section class="container">
    <main class="card">
      <div class="card_img"></div>
      <div class="card_content">
        <h1 class="card_h1">Get <span class="card_span">insights</span> that help your business grow.</h1>
        <p class="card_description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

        <div class="card_content_number">
          <div class="card_number_container">
            <h2 class="card_h2">10k+</h2>
            <p class="card_content_p">companies</p>
          </div>
          <div class="card_number_container">
            <h2 class="card_h2">314</h2>
            <p class="card_content_p">templates</p>
          </div>
          <div class="card_number_container">
            <h2 class="card_h2">  12m+</h2>
            <p class="card_content_p">queries</p>
          </div>
        </div>
      </div>

    </main>

  </section>
</body>
</html>
